{% extends 'base.html' %}
{% block title %}
edit page
{% endblock %}
{% block content %}

<form action="{% url 'edit' item.id %}" class="form-inline my-2 my-lg-0" method="POST">
	{% csrf_token %}
    <input class="form-control mr-sm-2" type="search" value="{{ item.item }}" aria-label="Search" name="item">
    <input type="hidden" value="{{ item.completed }}" name="completed">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add To List</button>
</form>


{% endblock %}
